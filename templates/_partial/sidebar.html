{% load staticfiles %}
<aside class="main-sidebar" xmlns="http://www.w3.org/1999/html">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static "AdminLTE/dist/img/avatar5.png" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ request.user.username }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- sidebar menu -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-list"></i>
                    <span>Listings</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-circle-o"></i> New</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> Liked</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> Disliked</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> Still thinking</a></li>
                </ul>
            </li>
            <li class="{% if request.resolver_match.url_name == "search" %}active{% endif %}">
                <a href="#">
                    <i class="fa fa-search"></i> <span>Search</span>
                </a>
            </li>
            <li class="{% if request.resolver_match.url_name == "profile" %}active{% endif %}">
                <a href="{% url 'accounts:profile' %}">
                    <i class="fa fa-user"></i> <span>Profile</span>
                </a>
            </li>

            <li class="header"></li>
            <li>
                <a href="{% url 'logout' %}">
                    <i class="fa fa-sign-out"></i> <span>Sign out</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
