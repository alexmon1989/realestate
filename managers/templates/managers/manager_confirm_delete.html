{% extends 'base.html' %}

{% block content-h1 %}
    Deleting manager
{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="{% url 'managers:manager_list' %}">Managers</a></li>
        <li class="active">Deleting</li>
    </ol>
{% endblock %}

{% block content %}
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Deleting manager</h3>
        </div>
        <div class="box-body">
            <form action="" method="post" class="form">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ object }}?</p>
                <input class="btn btn-primary" type="submit" value="Confirm" />
                <a href="{% url 'managers:manager_list' %}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
{% endblock %}
